<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content=" SpoutScout is a tool to help users locate drinking fountains across the United States. Find the nearest fountain, explore locations, and get real-time directions. "/>
  <title>SpoutScout</title>
  <link rel="stylesheet" href="Styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="icon" type="image/png" sizes="64x64" href="Logos/SpoutScout_Logo.png" />

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LKPZH9JGZF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LKPZH9JGZF');
</script>
</head>

<body>
  <!-- LOADING LOGO -->
  <div id="loading">
    <img src="Logos/SpoutScout_Logo_Name_NBG.png" alt="Loading" />
  </div>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input
      type="text"
      id="search"
      placeholder="Enter a city or ZIP code..."
    />
    <button onclick="searchLocation()">Search</button>
  </div>

  <!-- HAMBURGER ICON - Hidden on desktop, shown on mobile -->
  <div id="hamburger" onclick="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- MAP CONTROLS -->
  <div id="map-controls">
    <button id="toggle-map-style" onclick="toggleMapStyle()">Satellite View</button>
    <button id="show-my-location" onclick="showMyLocation()">Locate Me</button>
    <button id="locate-nearest" onclick="locateNearestFountain()">Locate Nearest Fountain</button>
  </div>

  <!-- LEAFLET MAP -->
  <div id="map"></div>

  <!-- MESSAGE BOX -->
  <div id="message-box" class="message-box"></div>

  <!-- LEAFLET SCRIPTS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- MAIN SCRIPT -->
  <script src="Script.js"></script>

  <!-- COPYRIGHT -->
  <div id="copyright">
    &copy; 2024 SpoutScout. All rights reserved.
  </div>
</body>
</html>
